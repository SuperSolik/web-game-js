<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="dist/game.min.js"></script>
    <title>Game</title>

</head>
<body>

<div class="header">
    <h1>Game</h1>
    <button class="fancy-button">Login</button>
</div>

<div class="container">
    <div class="hint">

        <h2>Controls</h2>
        <ul>
            <li>A - move left</li>
            <li>D - right</li>
            <li>W - move up</li>
            <li>S - move down</li>
            <li>Mouse - shoot</li>
        </ul>
    </div>

    <div class="game">
        <canvas id="canvas" width="960" height="768"></canvas>
    </div>

    <div class="stats">
        <h2>Stats</h2>
        <p>Score: <span id="score">0</span></p>
    </div>

</div>

<div class="gameover">
    <h1>Want to play again? Just reload the page!</h1>
    <table id="score-table">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="fancy-button">Restart</button>
</div>

</body>
</html>
